version: '3.9'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_volume:/var/lib/postgresql/data
  api:
    image: secbokapp-server
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/opt/app
      - app_bundle_volume:/usr/local/bundle
    ports:
      - 3000:3000
    environment:
      EDITOR: vi

volumes:
  app_bundle_volume:
  postgres_volume:
